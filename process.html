<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Process Slideshow</title>
  <link rel="stylesheet" href="style-process.css">
</head>
<body>
  <!-- Back Button -->
  <div class="back-button">
    <a href="index.html">Back to Home</a>
  </div>

  <!-- Slideshow Container -->
  <div class="slideshow-container">
    <!-- Left Arrow -->
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    
    <!-- Image Slides -->
    <div class="slides fade">
      <img src="process/idea of web design -music.001.jpeg" alt="Slide 1">
    </div>
    <div class="slides fade">
      <img src="process/idea of web design -music.002.jpeg" alt="Slide 2">
    </div>
    <div class="slides fade">
      <img src="process/idea of web design -music.003.jpeg" alt="Slide 3">
    </div>
    <div class="slides fade">
      <img src="process/idea of web design -music.004.jpeg" alt="Slide 4">
    </div>
    <div class="slides fade">
      <img src="process/idea of web design -music.005.jpeg" alt="Slide 5">
    </div>
    <div class="slides fade">
      <img src="process/idea of web design -music.006.jpeg" alt="Slide 6">
    </div>
    <div class="slides fade">
      <img src="process/idea of web design -music.007.jpeg" alt="Slide 7">
    </div>

    <!-- Right Arrow -->
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
  </div>

  <script src="script-process.js"></script>
</body>
</html>
