<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Flip Book with Spotlight and Music Control</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      height: 100vh;
    }

    #audio-control {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>

<body>
  <!-- éŸ³ä¹æ§åˆ¶æŒ‰é’® -->
  <button id="audio-control">ğŸ”Š</button>
  <script>
    let scene, camera, renderer, pages = [], currentPage = 0;
    const images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg", "image6.jpg", "image7.jpg", "image8.jpg"];
    const pageWidth = 2;
    const pageHeight = 3;
    let audio, isPlaying = false;

    function init() {
      // åœºæ™¯å’Œç›¸æœºè®¾ç½®
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 8);

      // æ¸²æŸ“å™¨è®¾ç½®ï¼Œå¼€å¯é˜´å½±
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      // æ›´å¼ºçš„ç¯å¢ƒå…‰
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
      scene.add(ambientLight);

      // èšå…‰ç¯è®¾ç½®ï¼Œå¢åŠ äº®åº¦å’ŒèŒƒå›´
      const spotlight = new THREE.SpotLight(0xffffff, 1.5);
      spotlight.position.set(0, 5, 5);
      spotlight.castShadow = true;
      spotlight.angle = Math.PI / 6;
      spotlight.penumbra = 0.3;
      spotlight.decay = 2;
      spotlight.distance = 20;
      scene.add(spotlight);

      // åœ°æ¿ï¼Œç”¨äºæ˜¾ç¤ºé˜´å½±
      const planeGeometry = new THREE.PlaneGeometry(10, 10);
      const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.2 });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -Math.PI / 2;
      plane.position.y = -1.5;
      plane.receiveShadow = true;
      scene.add(plane);

      // åˆ›å»ºæ¯ä¸€é¡µ
      for (let i = 0; i < 4; i++) {
        const frontTexture = new THREE.TextureLoader().load(images[i * 2]);
        const backTexture = new THREE.TextureLoader().load(images[i * 2 + 1]);

        // å¢åŠ æè´¨çš„äº®åº¦
        const frontMaterial = new THREE.MeshStandardMaterial({ map: frontTexture, side: THREE.DoubleSide });
        const backMaterial = new THREE.MeshStandardMaterial({ map: backTexture, side: THREE.DoubleSide });

        // é¡µé¢å‡ ä½•ä½“
        const geometry = new THREE.PlaneGeometry(pageWidth, pageHeight);
        const page = new THREE.Mesh(geometry, [frontMaterial, backMaterial]);

        // è®¾ç½®é¡µé¢é˜´å½±å’Œåˆå§‹ä½ç½®
        page.castShadow = true;
        page.position.set(i * 0.02, 0, -i * 0.01); // è½»å¾®é”™ä½å åŠ æ•ˆæœ
        pages.push(page);
        scene.add(page);
      }

      // éŸ³ä¹æ§åˆ¶
      audio = new Audio('music.mp3');
      document.getElementById('audio-control').addEventListener('click', toggleAudio);

      // ç›‘å¬ç‚¹å‡»äº‹ä»¶
      document.addEventListener('click', flipPage);
      animate();
    }

    function flipPage() {
      if (currentPage < pages.length) {
        const page = pages[currentPage];
        gsap.to(page.rotation, { y: -Math.PI, duration: 1, ease: "power2.inOut" }); // ä½¿ç”¨ gsap åŠ¨ç”»åº“
        currentPage++;
      }
    }

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
        document.getElementById('audio-control').textContent = 'ğŸ”ˆ';
      } else {
        audio.play();
        document.getElementById('audio-control').textContent = 'ğŸ”Š';
      }
      isPlaying = !isPlaying;
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    init();
  </script>
</body>

</html>
