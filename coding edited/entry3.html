<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-entry3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>CD Player</title>
  </head>
  <body>
    <!-- Navigation -->
    <div class="navigation">
      <a href="entry2.html">Back</a>
      <a href="entry1.html">Home</a>
    </div>

    <div class="cd-player">
      <!-- CD Image Box -->
      <div class="cd-box">
        <img alt="cd" class="cd" />
      </div>

      <!-- Play/Pause Button -->
      <div class="play-pause-container">
        <i class="fa-solid fa-play icon"></i>
      </div>

      <!-- Lyrics Button -->
      <a href="entry4.html?id=1" class="lyrics-button">Go to Lyrics/MV</a>

      <!-- Music Slider -->
      <input type="range" id="music-slider" />
    </div>
    <audio id="music"></audio>
    <script src="script-entry3.js"></script>
    <script>
      // Fetch the ID from the query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      // Set the href dynamically for the Lyrics Button
      const lyricsButton = document.getElementById("lyrics-button");
      if (id) {
        lyricsButton.href = `entry4.html?id=${id}`;
      } else {
        lyricsButton.href = "entry4.html"; // Default fallback
      }
    </script>
  </body>
</html>
