<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entry 5</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("assets5/回春丹.jpg") no-repeat center center fixed; /* 背景图片路径 */
        background-size: cover; /* 确保背景图覆盖整个页面 */
      }

      /* Back Button */
      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 24px;
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .back-button:hover {
        color: #ddd;
      }

      /* Home Button */
      .home-button {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 18px;
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .home-button:hover {
        color: #ddd;
      }

      /* Center Title */
      .title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 48px;
        font-family: "Brush Script MT", cursive;
        color: white;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        text-decoration: none; /* Remove underline */
        transition: color 0.3s ease; /* Smooth hover effect */
      }

      .title:hover {
        color: #ddd; /* Slightly lighter color on hover */
      }

      .subtitle {
        font-size: 24px;
        margin-top: 10px;
        font-family: Arial, sans-serif;
        color: rgba(255, 255, 255, 0.8);
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Back Button -->
    <a href="entry3.html" class="back-button">←</a>

    <!-- Home Button -->
    <a href="entry1.html" class="home-button">Home</a>

    <!-- Title in the center -->
    <a href="entry6.html" class="title">Young Dan 回春丹</a>
  </body>
</html>
